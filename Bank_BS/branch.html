<!DOCTYPE html>
<html lang="en">
<head>
  <title>Branch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/555608d2e7.js" crossorigin="anonymous"></script>
  <link rel="Stylesheet" href="css/style.css">
  
</head>
<body>
  <nav class="navbar sticky-top navbar-expand-lg  " style="background-color: rgba(0, 0, 0, 0.8); z-index: 2000;" >
    <div class="container-fluid" >
      <a class="navbar-brand ms-5" href="home.html">
        <img src="./images/Logo1.png" alt="" width="90" height="50" >
        </a>
        <button class="navbar-toggler" style=" background-color:rgb(154, 228, 17);" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 p-1">
          <li class="nav-item p-1 me-2"><i class="fa-solid fa-house"></i>
            <a class="nav-link d-inline-flex" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item p-1 me-2"><i class="fa-solid fa-file-invoice-dollar"></i>
          <a class="nav-link d-inline-flex" href="account.html" >Account</a>
        </li>
        <li class="nav-item p-1 me-2"><i class="fa-solid fa-user"></i>
          <a class="nav-link d-inline-flex" href="customer.html">Customer</a>
        </li>
        <li class="nav-item p-1 me-2"><i class='fas fa-hand-holding-usd'></i>
            <a class="nav-link d-inline-flex" href="loan.html">Loan</a>
          </li>
          <li class="nav-item p-1 me-2"><i class="fa-solid fa-landmark"></i>
            <a class="nav-link d-inline-flex" href="branch.html">Branch</a>
          </li>
          <li class="nav-item p-1 me-2"><i class='fas fa-book'></i>
            <a class="nav-link d-inline-flex" href="transaction.html">Transaction</a>
          </li>
        </ul>
        <form class="d-flex">
          <button id="loginBtn" class="btn  px-5" type="submit">Login</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid bg-light">
    <div class="row p-3">
      <div class="col-sm-4 p-5">
        <img src="./images/branch.jpg" width="100%" height="100%" class="rounded shadow-lg" style="object-fit:contain;">
      </div>
      <div class="col-sm-8">
        <p class="h1 text-center">BRANCH</p>
      <div class="form p-5">
        <form class="row g-3">
            <div class="col-12">
                <label for="bid" class="form-label">Branch Id</label>
                <input type="text" class="form-control" id="bid" maxlength="6" placeholder="Please enter the Branch Id" required>
            </div>
            <div class="col-md-6">
              <label for="bname" class="form-label" >Branch Name</label>
              <select id="bname" class="form-select">
                <option selected>Choose your Branch Name</option>
                <optgroup label="Delhi">
                    <option value="Asaf ali road">Asaf ali road</option>
                    <option value="New delhi main branch">New delhi main branch</option>
                    <option value="Delhi cantt">Delhi cantt</option>
                    <option value="Jasola">Jasola</option>
                  </optgroup>
                  <optgroup label="Mumbai">
                    <option value="Mahim">Mahim</option>
                    <option value="Vile parle">Vile parle</option>
                    <option value="Mandvi">Mandvi</option>
                  </optgroup>
                  <optgroup label="Kolkata">
                      <option value="Jadavpur">Jadavpur</option>
                  </optgroup>
                  <optgroup label="Chennai">
                      <option value="Kodambakkam">Kodambakkam</option>
                  </optgroup>
              </select>
            </div>
            <div class="col-md-6">
                <label for="bcity" class="form-label" >Branch City</label>
                <select id="astatus" class="form-select">
                  <option selected>Choose your Branch City</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Kolkata">Kolkata</option>
                  <option value="Chennai">Chennai</option>
                </select>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary px-5">Submit</button>
            </div>
          </form>

      </div>
    </div>
  </div>
</div>

</body>
</html>
