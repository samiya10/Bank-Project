<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transaction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/555608d2e7.js" crossorigin="anonymous"></script>
  <link rel="Stylesheet" href="css/style.css">
  
</head>
<body>
  <nav class="navbar sticky-top navbar-expand-lg  " style="background-color: rgba(0, 0, 0, 0.8); z-index: 2000;" >
    <div class="container-fluid" >
      <a class="navbar-brand ms-5" href="home.html">
        <img src="./images/Logo1.png" alt="" width="90" height="50" >
        </a>
        <button class="navbar-toggler" style=" background-color:rgb(154, 228, 17);" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 p-1">
          <li class="nav-item p-1 me-2"><i class="fa-solid fa-house"></i>
            <a class="nav-link d-inline-flex" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item p-1 me-2"><i class="fa-solid fa-file-invoice-dollar"></i>
          <a class="nav-link d-inline-flex" href="account.html" >Account</a>
        </li>
        <li class="nav-item p-1 me-2"><i class="fa-solid fa-user"></i>
          <a class="nav-link d-inline-flex" href="customer.html">Customer</a>
        </li>
        <li class="nav-item p-1 me-2"><i class='fas fa-hand-holding-usd'></i>
            <a class="nav-link d-inline-flex" href="loan.html">Loan</a>
          </li>
          <li class="nav-item p-1 me-2"><i class="fa-solid fa-landmark"></i>
            <a class="nav-link d-inline-flex" href="branch.html">Branch</a>
          </li>
          <li class="nav-item p-1 me-2"><i class='fas fa-book'></i>
            <a class="nav-link d-inline-flex" href="transaction.html">Transaction</a>
          </li>
        </ul>
        <form class="d-flex">
          <button id="loginBtn" class="btn  px-5" type="submit">Login</button>
        </form>
      </div>
    </div>
  </nav>

    <div class="container-fluid bg-light">
        <div class="row p-3">
          <div class="col-sm-4 p-5">
            <img src="./images/transaction.jpg" width="100%" height="100%" class="rounded shadow-lg" style="object-fit:contain;">
          </div>
          <div class="col-sm-8">
            <p class="h1 text-center">TRANSACTION</p>
          <div class="form p-5">
            <form class="row g-3">
                <div class="col-12">
                    <label for="tnumber" class="form-label">Transaction Number</label>
                    <input type="text" class="form-control" id="tnumber" maxlength="6" placeholder="Enter your Transaction Number: e.g-T00001" required>
                </div>
                <div class="col-12">
                  <label for="accnumber" class="form-label">Account No</label>
                  <input type="text" class="form-control" id="accnumber" maxlength="6" placeholder="Enter your Account No: e.g-A00001" required>
                </div>
                <div class="col-12">
                  <label for="dot" class="form-label">Date of Transaction</label>
                  <input type="date" class="form-control" id="dot" required>
                </div>
                <div class="col-md-6">
                    <label for="medium_of_transaction" class="form-label" >Medium of Transaction</label><br>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="medium_of_transaction" checked>
                      <label class="form-check-label" for="medium_of_transaction">
                        Cash
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                      <label class="form-check-label" for="medium_of_transaction">
                        Cheque
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="transaction_type" class="form-label" >Type of Transaction</label><br>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault1" id="transaction_type" checked>
                      <label class="form-check-label" for="transaction_type">
                        Deposit
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="flexRadioDefault1" id="transaction_type">
                      <label class="form-check-label" for="transaction_type">
                        Withdrawal
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="transaction_amount" class="form-label">Transaction Amount</label>
                    <input type="number" class="form-control" id="transaction_amount" placeholder="Enter the Amount" required>
                  </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary px-5">Submit</button>
                </div>
              </form>
    
          </div>
        </div>
      </div>
    </div>

</body>
</html>
